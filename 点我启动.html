<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经纬度检测工具</title>
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #6b7280;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f9fafb;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            background-color: var(--light-bg);
        }

        h1, h2, h3, h4 {
            color: #111827;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        h1 {
            font-size: 2rem;
            margin-top: 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            color: var(--primary-color);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .upload-section, .results-section {
            flex: 1;
            min-width: 300px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .upload-section:hover, .results-section:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .file-input {
            margin: 15px 0;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: var(--transition);
        }

        .file-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background: #3b5bdb;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result-item {
            margin: 15px 0;
            padding: 15px;
            border-left: 4px solid var(--primary-color);
            background: var(--card-bg);
            border-radius: 0 8px 8px 0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .result-item:hover {
            box-shadow: var(--shadow);
        }

        .warning {
            border-left-color: var(--warning-color);
        }

        .warning p {
            color: var(--warning-color);
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(74, 108, 247, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(74, 108, 247, 0.1);
            border-radius: 6px;
            font-size: 14px;
            color: var(--primary-color);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4b5563;
        }

        p {
            margin-bottom: 10px;
            color: #6b7280;
        }

        .info-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 15px 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <h1>项目经纬度检测工具</h1>
    <div class="container">
        <div class="upload-section">
            <h2>文件上传</h2>
            <div>
                <label>本期项目Word文档:</label>
                <input type="file" id="wordFiles" class="file-input" multiple accept=".docx">
                <p class="info-text">word文档中放一张含经纬度的投资申请表，并且放在最前面，现场照片随意放</p>
            </div>
            <div>
                <label>上期项目Excel表格 (可选):</label>
                <input type="file" id="excelFile" class="file-input" accept=".xlsx,.xls">
                <p class="info-text">表格放三列数据，分别是项目名称、经度、纬度。可选择上传，不上传则只检测本期项目间的问题</p>
            </div>
            
            <!-- Umi-OCR安装提示 -->
            <div style="margin: 15px 0; padding: 12px; background-color: #fff3cd; border-left: 4px solid #ffc107; border-radius: 0 6px 6px 0;">
                <p style="color: #856404; margin-bottom: 5px;">开始处理前，必须安装并运行Umi-OCR</p>
                <p style="color: #856404; font-size: 14px;">下载链接：<a href="https://hiroi-sora.lanzoul.com/ivZ6e2rmu0bi" target="_blank" style="color: #0066cc;">https://hiroi-sora.lanzoul.com/ivZ6e2rmu0bi</a></p>
            </div>
            
            <button id="processBtn">开始处理</button>
            <div id="status" class="status"></div>
        </div>
        <div class="results-section">
            <h2>检测结果</h2>
            <div id="results"></div>
        </div>
    </div>

    <!-- 作者信息 -->
    <div class="author-info" style="margin-top: 30px; text-align: center; color: #6b7280; font-size: 14px;">
        <p>版本: 1.0</p>
        <p>日期: 2025年7月29日15点58分</p>
        <p>作者: HANJ</p>
        <p>邮箱: hanj-cn@qq.com</p>
    </div>

    <!-- 第三方库将在后续步骤中下载并本地引入 -->
    <script src="./libs/jszip.min.js"></script>
    <script src="./libs/tesseract.min.js"></script>
    <script src="./libs/xlsx.full.min.js"></script>
    <script src="./libs/turf.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
